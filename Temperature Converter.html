<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h2> Temperature Converter </h2>
<p>
  Type a value in the Fahrenheit field to convert the value
  <br/>
  Fahrenheit <input
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
        type="number" placeholder="Fahrenheit" id="inputF">

</p>
<p>
  Celsius: <span id="outputC"></span>
</p>
<script>
  function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById('outputC').innerHTML = (valNum-32) / 1.8;
  }
</script>
</body>
</html>
